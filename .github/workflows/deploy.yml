name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Firebase Init File
        run: |
          cat > firebase-init.js << 'EOF'
          // firebase-init.js
          console.log('🚀 Initializing Firebase...');

          // Firebase configuration from GitHub Secrets
          const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            databaseURL: "${{ secrets.FIREBASE_DATABASE_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };

          // Initialize Firebase immediately when this script loads
          try {
            if (typeof firebase !== 'undefined') {
              // Check if Firebase is already initialized
              if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log('✅ Firebase initialized successfully');
              } else {
                console.log('ℹ️ Firebase already initialized');
              }
              
              // Make Firebase available globally
              window.firebaseApp = firebase.app();
              window.firebaseConfig = firebaseConfig;
              console.log('🔥 Firebase is ready');
            } else {
              console.error('❌ Firebase SDK not loaded');
            }
          } catch (error) {
            console.error('❌ Firebase initialization error:', error);
          }
          EOF

      - name: Create Admin Config
        run: |
          cat > admin-config.js << 'EOF'
          // Auto-generated admin configuration
          const ADMIN_CONFIG = {
            adminEmail: "${{ secrets.ADMIN_EMAIL }}",
            adminPassword: "${{ secrets.ADMIN_PASSWORD }}",
            superAdmins: ["${{ secrets.ADMIN_EMAIL }}"],
            systemSettings: {
              notificationCleanupDays: 30,
              maxNotificationsPerUser: 50,
              autoBanThreshold: 3
            },
            defaultAdminPermissions: [
              "moderate",
              "edit_users", 
              "edit_teams",
              "view_stats",
              "broadcast"
            ]
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4